{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Dashboard | FINAN.CE{% endblock  %}

{% block 'body' %}
    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <div class="row">

            <div class="col-md">
                <span class="fonte-destaque">Gastos por categoria</span>
                <div>
                    <canvas id="myChart"></canvas>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                labels: {{labels|safe}},
                datasets: [{
                    label: 'Gastos por categoria',
                    data: {{values|floatformat:2}},
                }]
                },
            });
    </script>
{% endblock %}
